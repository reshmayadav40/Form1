<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <center>
    <h1>Registration form</h1>
    <form>
        <table>
            <tr>
                <td>
                    First Name
                    
                </td>
                
                <td>
                   <button>
                    <i class="fa fa-user"></i>
                   </button>
                   <input type="text" placeholder="First name">
                </td>
            </tr>
            <tr>
                <td>
                    Last Name
                </td>
                <td>
                  <button>
                    <i class="fa fa-user"></i>
                  </button>
                    <input type="text" placeholder="Flast name">
                </td>
            </tr>
            <tr>
                <td>
                    E-mail
                </td>
                <td>
                    <button>
                        <i class="fa-solid fa-envelope"></i>
                    </button>
                   <input type="email" placeholder="email">
                </td>
            </tr>
            <tr>
                <td>
                    Phone number#
                </td>
                <td>
                    <button>
                        <i class="fa-solid fa-phone"></i>
                    </button>
                    <input type="number" placeholder="phone number">
                </td>
            </tr>
            <tr>
                <td>
                    Address
                </td>
                <td>
                   <button>
                    <i class="fa-solid fa-house"></i>
                   </button>
                    <input type="text" placeholder="address">
                </td>
            </tr>
            <tr>
                <td>
                    City
                </td>
                <td>
                    <button>
                        <i class="fa-solid fa-house"></i>
                    </button>
                    <input type="text" placeholder="city">
                </td>
            </tr>
            <tr>
                <td>
                    State
                </td>
                <td>
                   <button>
                    <i class="fa-solid fa-list"></i>
                   </button>
                    <select>
                         
                       <option>please select your state</option>
                       <option>Bihar</option>
                       <option>Asam</option>
                       <option>Arunachal Pradesh</option>
                       <option>Chhattisgarh</option>
                       <option>Raipur</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    Zip code
                </td>
                <td>
                   <button>
                    <i class="fa fa-user"></i>
                   </button>
                    <input type="number" placeholder="zip code">
                </td>
            </tr>
            <tr>
                <td>
                    Website or doman name
                </td>
                <td>
                    <button>
                        <i class="fa-solid fa-earth-americas"></i>
                    </button>
                    <input type="text" placeholder="website or doman name">
                </td>
            </tr>
            <tr>
                <td>
                    Do you have hosting
                </td>
                <tr>
                    <td>

                    </td>
                <td>
                    <input type="radio" name="holding">yes
                </td>
                </tr>
                <tr>
                    <td>

                    </td>
                    <td>
                       <input type="radio" name="holding">no
                    </td>
                </tr>
                <tr>
                   
            </tr>
                    <td>
                       project description
                    </td>
                    <td>
                        <button>
                            <i class="fa-solid fa-pen"></i>
                        </button>
                        <textarea name="project description" placeholder="description"textarea></textarea>
                    </td>
                </tr>
                 <td></td>
                 <td>
                    <button>
                        <i class="fa-sharp fa-regular fa-paper-plane"></i>
                    </button>
                     <input type="submit" placeholder="submit">
                 </td>
             </tr>
    </form>
</center>
</body>
</html>
